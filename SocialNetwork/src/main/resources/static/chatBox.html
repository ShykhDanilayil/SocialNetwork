<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
          rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/head.css">
    <link href="css/chatBox.css" rel="stylesheet">
    <script src="js/chatBox.js"></script>
    <script src="js/logOut.js"></script>
</head>
<body>
<html>
<body>
<div id="all" style="display: none">
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="/cabinet" class="active">Cabinet</a>
            <a href="/logIn" id="logOut" onclick="logOutFunc()">log out</a>
        </div>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Recent</h4>
                        </div>
                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <input type="text" id="myInput" class="search-bar" placeholder="Search">
                                <span class="input-group-addon">
                <button type="button" onclick="search()"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
                        </div>
                    </div>
                    <div class="inbox_chat">
                    </div>
                    <div>
                        <button id="searchFriend" onclick="allUsers()">search friend</button>
                    </div>
                </div>
                <div class="mesgs" id="mesgs">
                    <div class="msg_history" id="scroll">
                        <h5 id="noMessage">Select a user with chat</h5>
                    </div>
                    <div class="type_msg" style="display: none">
                        <div class="input_msg_write">
                            <input type="text" class="write_msg" id="message" placeholder="Type a message"/>
                            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
                                                                          aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</body>
</html>
